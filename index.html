<html lang="en">

  <body>
    <div id="stuckHeader">

          <a href="/">Home</a>
          <a href="gallery">Gallery</a>
          <a href="about">About</a>
          <a href="contact">Contact</a>
        </nav>
      </div>
    </div>

    <section class="textBlock">
      <h1>Home</h1>
      <img
        src="res/divider.svg"
        alt="dividing line"
        class="divider">
      <p>Beautiful, seasonal floristry for weddings, events and special occasions in Cambridgeshire and surrounding areas.</p>

    <section class=imageRoll>

          </a>
          <a href="https://www.instagram.com/bluebell_lane_flowers/" style="text-decoration: none;">
            <img src="res/social media icons/ig-white.png" alt="Instagram logo">
          </a>
        </li>
        <li>
          Contact Sarah at:
          <a href="mailto:sarah@bluebelllane.co.uk">sarah@bluebelllane.co.uk</a>
          <br>
          or call via
          <a href="tel:07967350774">07967 350 774</a>

        <li>
          <br>
          <i>Site designed and developed by:</i>

<script type="text/javascript">
  $(window).resize(function() {
  if(window.innerWidth >= 730)
                      {
                          if(document.getElementById("collapsable").style.display === 'none')
                          {
                              document.getElementById("collapsable").style.display = 'inline-flex';
                          }
                      }
                      if(window.innerWidth < 730)
                      {
                          document.getElementById("collapsable").style.display = 'none'
                      }
                  });
                  function toggleNav() {
                      var state = document.getElementById("collapsable").style.display;
              
                      if (state === 'inline-flex')
                      {
                          document.getElementById("collapsable").style.display = 'none';
                      }
                      else{
                          document.getElementById("collapsable").style.display = 'inline-flex';
                      }
                  }</script>
